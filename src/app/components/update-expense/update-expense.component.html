<div>
  <div nz-row>
    <div nz-col nzFlex="2">
      <nz-card nzType="inner" style="margin-top: 16px" nzTitle="Update Expense">
        <form
          nz-form
          [formGroup]="expenseForm"
          (ngSubmit)="submitForm()"
          class="custom-form"
        >
          <!-- Title -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the title!">
              <input
                type="text"
                nz-input
                formControlName="title"
                placeholder="Enter title"
              />
            </nz-form-control>
          </nz-form-item>

          <!-- Amount -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the amount!">
              <input
                type="number"
                nz-input
                formControlName="amount"
                placeholder="Enter amount"
              />
            </nz-form-control>
          </nz-form-item>

          <!-- Date -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the date!">
              <nz-date-picker
                style="width: 100%"
                formControlName="date"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <!-- Description -->
          <nz-form-item>
            <nz-form-control>
              <textarea
                nz-input
                placeholder="Enter description"
                [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                formControlName="description"
              ></textarea>
            </nz-form-control>
          </nz-form-item>

          <!-- Category -->
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input the category!">
              <nz-select
                nzAllowClear
                nzPlaceHolder="Select the category"
                formControlName="category"
              >
                <nz-option
                  *ngFor="let category of listOfCategory"
                  [nzLabel]="category"
                  [nzValue]="category"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <!-- Submit Button -->
          <nz-form-item>
            <nz-form-control>
              <button
                nz-button
                nzType="primary"
                [nzBlock]="true"
                type="submit"
                [disabled]="expenseForm.invalid || loading"
                [nzLoading]="loading"
                class="w-100"
              >
                UpdateExpense
              </button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-card>
    </div>
  </div>
</div>
